version: '3.8'

services:
  app:
    depends_on:
      - pg
      - mongo
    build: ./
    command: ./cats-go-docker
    ports:
      - "8000:8000"
    networks:
      - mynet
    environment:
      - POSTGRES_PASSWORD=root
      - MONGODB_CONNSTRING=mongodb://userm:testpassw@localhost:27017/

  pg:
    container_name: postgres
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    networks:
      - mynet
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root

  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://postgres:5432/postgres -user=postgres -password=root migrate
    volumes:
      - roach:/var/lib/postgresql/data
      - ./flyway/sql:/flyway/sql
    depends_on:
      - pg
    networks:
      - mynet

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: userm
      MONGO_INITDB_ROOT_PASSWORD: testpassw
    networks:
      - mynet
    volumes:
      - roach:/data/db

volumes:
  roach:

networks:
  mynet:
    driver: bridge