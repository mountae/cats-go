<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload file</title>
</head>
<body>
<h1>Upload file form</h1>

<form action="/upload" method="post" enctype="multipart/form-data">
    Name: <input type="text" name="name"><br>
    File: <input type="file" name="file"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
